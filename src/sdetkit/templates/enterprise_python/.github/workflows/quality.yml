name: quality
on:
  pull_request:
  push:
    branches: [main]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: python -m pip install ruff
      - name: Ruff check
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .
