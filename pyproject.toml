[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdetkit"
version = "0.2.8"
requires-python = ">=3.11"
readme = "README.md"
description = "Developer productivity and QA automation toolkit: CLI utilities, quality gates, and testable modules."
license = { file = "LICENSE" }
keywords = ["sdet", "testing", "qa", "automation", "cli", "devtools", "quality-gates"]
authors = [{ name = "SDET Bootcamp contributors" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Utilities",
]
urls = {
  "Source" = "https://github.com/sherif69-sa/sdet_bootcamp",
  "Issues" = "https://github.com/sherif69-sa/sdet_bootcamp/issues",
  "Changelog" = "https://github.com/sherif69-sa/sdet_bootcamp/blob/main/CHANGELOG.md",
  "Docs" = "https://github.com/sherif69-sa/sdet_bootcamp/tree/main/docs",
}
dependencies = [
  "httpx>=0.27,<1",
]

[project.optional-dependencies]
dev = [
  "build",
  "hypothesis",
  "mkdocs==1.6.1",
  "mkdocs-material==9.7.1",
  "mypy",
  "mutmut",
  "pre-commit",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "ruff",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
warn_unused_configs = true
warn_return_any = true
no_implicit_optional = true
strict_equality = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "httpx"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "httpx.*"
ignore_missing_imports = true

[tool.mutmut]
paths_to_mutate = ["src/sdetkit"]
tests_dir = ["tests"]
runner = "PYTHONPATH=src pytest -q --ignore=mutants"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.scripts]
sdetkit = "sdetkit.cli:main"
kvcli = "sdetkit._entrypoints:kvcli"
apigetcli = "sdetkit._entrypoints:apigetcli"
