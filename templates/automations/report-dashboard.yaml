metadata:
  id: report-dashboard
  title: Generate Report Dashboard
  version: 1.0.0
  description: Build dashboard artifacts in HTML and markdown formats.
inputs:
  html_output:
    default: ${{run.output_dir}}/dashboard.html
    description: HTML dashboard output path.
workflow:
  - id: build-html
    action: report.build
    with:
      format: html
      output: ${{run.output_dir}}/dashboard.html
  - id: build-md
    action: report.build
    with:
      format: md
      output: ${{run.output_dir}}/dashboard.md
