metadata:
  id: security-governance-summary
  title: Security Governance Summary
  version: 1.0.0
  description: Generate governance and risk summary markdown from repository checks.
inputs:
  profile:
    default: strict
    description: Audit profile for governance focus.
workflow:
  - id: repo-audit
    action: repo.audit
    with:
      profile: ${{inputs.profile}}
      output_json: ${{run.output_dir}}/security-audit.json
  - id: write-summary-header
    action: fs.write
    with:
      path: ${{run.output_dir}}/security-governance-summary.md
      content: '# Security governance summary\n\nGenerated from automated repository checks.\n'
