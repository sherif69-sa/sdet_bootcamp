metadata:
  id: dependency-outdated-report
  title: Dependency Outdated Report
  version: 1.0.0
  description: Generate dependency outdated report using pip (guarded for offline test environments).
inputs:
  command:
    default: python -m pip list --outdated --format=json
    description: Override command for controlled environments.
workflow:
  - id: outdated-report
    action: shell.run
    with:
      cmd: ${{inputs.command}}
      save_stdout: ${{run.output_dir}}/dependency-outdated.json
