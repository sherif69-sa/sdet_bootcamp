metadata:
  id: precommit-style-checks
  title: Pre-commit Style Checks Runner
  version: 1.0.0
  description: Execute pre-commit checks and store command output.
inputs:
  hook_args:
    default: --all-files
    description: Args to pass to pre-commit run.
workflow:
  - id: run-precommit
    action: shell.run
    with:
      cmd: python -m pre_commit run ${{inputs.hook_args}}
      save_stdout: ${{run.output_dir}}/precommit.stdout.log
