metadata:
  id: change-only-audit
  title: Change-only Repo Audit
  version: 1.0.0
  description: Run repo audit against changed files only for fast pull request validation.
inputs:
  profile:
    default: default
    description: Audit profile.
workflow:
  - id: changed-audit
    action: repo.audit
    with:
      profile: ${{inputs.profile}}
      changed_only: true
      output_json: ${{run.output_dir}}/changed-only-audit.json
