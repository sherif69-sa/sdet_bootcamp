metadata:
  id: baseline-update-gated
  title: Baseline Update Workflow (Gated)
  version: 1.0.0
  description: Run dry-run baseline update instructions and produce a manual approval gate note.
inputs:
  baseline_path:
    default: .sdetkit/audit-baseline.json
    description: Baseline file path.
workflow:
  - id: dry-run-note
    action: fs.write
    with:
      path: ${{run.output_dir}}/baseline-dry-run.md
      content: 'Run `sdetkit repo baseline check --baseline ${{inputs.baseline_path}}` before approval.\n'
  - id: approval-gate
    action: fs.write
    with:
      path: ${{run.output_dir}}/approval-required.txt
      content: 'Manual approval required before baseline create/update command execution.\n'
