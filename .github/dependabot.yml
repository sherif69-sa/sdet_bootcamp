version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "automation"
    commit-message:
      prefix: "chore(deps-actions)"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "05:30"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "chore(deps-pip)"
    groups:
      python-dependencies:
        patterns:
          - "*"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
