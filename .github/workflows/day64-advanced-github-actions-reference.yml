name: Day64 Advanced GitHub Actions Reference

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      python-versions:
        required: false
        type: string
        default: '["3.10", "3.11", "3.12"]'
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    name: Validate (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    concurrency:
      group: day64-reference-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: day64-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            day64-${{ runner.os }}-py${{ matrix.python-version }}-
            day64-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint + tests
        run: |
          python -m pytest -q
