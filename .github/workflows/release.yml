name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (example: v0.2.7)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolved
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout tag (workflow_dispatch)
        if: ${{ github.ref_type != 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force origin
          git checkout "refs/tags/${{ steps.resolved.outputs.tag }}"

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt


      - name: Verify tag matches package version
        shell: bash
        run: |
          set -euo pipefail
          python scripts/check_release_tag_version.py "${{ steps.resolved.outputs.tag }}"
      - name: Install + quality gates
        shell: bash
        env:
          COV_FAIL_UNDER: "70"
        run: |
          set -euo pipefail
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .
          python -m pip install build==1.2.2.post1 twine==6.1.0
          bash quality.sh cov

      - name: Build dist
        shell: bash
        run: |
          set -euo pipefail
          python -m build
          python -m twine check dist/*

      - name: Wheel smoke test
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --force-reinstall dist/*.whl
          sdetkit --help

      - name: Publish to PyPI
        if: ${{ env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          python -m twine upload dist/*


      - name: Attest build provenance
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a  # v3
        with:
          subject-path: 'dist/*'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          tag_name: ${{ steps.resolved.outputs.tag }}
          name: ${{ steps.resolved.outputs.tag }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
