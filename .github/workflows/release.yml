name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (example: v0.2.7)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolved
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout tag (workflow_dispatch)
        if: ${{ github.ref_type != 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force origin
          git checkout "refs/tags/${{ steps.resolved.outputs.tag }}"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install + quality gates
        shell: bash
        env:
          COV_FAIL_UNDER: "70"
        run: |
          set -euo pipefail
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .
          python -m pip install build twine
          bash quality.sh cov

      - name: Build dist
        shell: bash
        run: |
          set -euo pipefail
          python -m build
          python -m twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolved.outputs.tag }}
          name: ${{ steps.resolved.outputs.tag }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
