name: PR Quality Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install dependencies
        run: |
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .

      - name: Run quality gate
        id: quality
        continue-on-error: true
        env:
          COV_FAIL_UNDER: "70"
        run: |
          bash quality.sh cov 2>&1 | tee quality.log

      - name: Build PR comment body
        id: body
        run: |
          coverage_line="$(grep -E 'Total coverage: [0-9]+\.[0-9]+%' quality.log | tail -n1 || true)"
          coverage_pct="$(echo "$coverage_line" | sed -E 's/.*Total coverage: ([0-9]+\.[0-9]+)%.*/\1/' || true)"
          [ -z "$coverage_pct" ] && coverage_pct="unknown"

          if [ "${{ steps.quality.outcome }}" = "success" ]; then
            {
              echo 'status=success'
              echo 'text<<EOF'
              echo '✅ quality.sh cov passed'
              echo "- coverage: ${coverage_pct}%"
              echo '- checks: lint + tests + coverage gate are green for this PR run'
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo 'status=failure'
              echo 'text<<EOF'
              echo '❌ quality.sh cov failed (see workflow logs for details)'
              echo "- coverage (last reported): ${coverage_pct}%"
              echo '- suggested fix: run `python -m pip install -r requirements-test.txt -e . && bash quality.sh cov` locally'
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### SDET Quality Gate\n${{ steps.body.outputs.text }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
