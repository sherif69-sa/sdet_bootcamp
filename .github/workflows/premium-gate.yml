name: Premium Gate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  premium-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .

      - name: Run premium gate
        run: bash premium-gate.sh

      - name: Upload SARIF
        if: always() && hashFiles('.sdetkit/out/security.sarif') != ''
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  # v4
        with:
          sarif_file: .sdetkit/out/security.sarif

      - name: Upload evidence pack
        if: always() && hashFiles('.sdetkit/out/evidence.zip') != ''
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v4
        with:
          name: evidence-pack
          path: .sdetkit/out/evidence.zip
