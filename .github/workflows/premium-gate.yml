name: Premium Gate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  premium-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev,test,docs]'
      - name: Run premium gate
        run: bash premium-gate.sh

      - name: Upload SARIF
        if: always() && hashFiles('.sdetkit/out/security.sarif') != ''
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          sarif_file: .sdetkit/out/security.sarif

      - name: Upload evidence pack
        if: always() && hashFiles('.sdetkit/out/evidence.zip') != ''
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v4
        with:
          name: evidence-pack
          path: .sdetkit/out/evidence.zip
