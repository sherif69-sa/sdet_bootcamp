name: mutmut

on:
  workflow_dispatch:

jobs:
  mutmut:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -r requirements-test.txt
          python -m pip install -e .

      - name: Mutmut
        run: |
          mutmut run
