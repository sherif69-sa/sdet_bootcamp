name: mutmut

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 6"

jobs:
  mutate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -r requirements-test.txt
          python -m pip install -e .

      - name: Mutmut
        run: |
          mutmut run --paths-to-mutate src/sdetkit --runner "pytest -q"
