name: Dependency Audit

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install audit tooling
        run: |
          python -m pip install pip-audit==2.8.0

      - name: Audit dependencies (blocking, baseline aware)
        run: |
          python -m pip install -e .
          pip-audit --format json -o pip-audit-report.json -r requirements-test.txt -r requirements-docs.txt
          python .github/scripts/check_pip_audit_baseline.py

      - name: Upload pip-audit artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
