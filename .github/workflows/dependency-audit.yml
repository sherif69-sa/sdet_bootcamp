name: Dependency Audit

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install audit tooling
        run: |
          python -m pip install pip-audit==2.8.0

      - name: Audit dependencies (blocking, baseline aware)
        run: |
          python -m pip install -e .
          pip-audit --format json -o pip-audit-report.json -r requirements-test.txt -r requirements-docs.txt
          python .github/scripts/check_pip_audit_baseline.py

      - name: Upload pip-audit artifact
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7.0.0
        with:
          name: pip-audit-report
          path: pip-audit-report.json
