name: Dependency Audit

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install audit tooling
        run: |
          python -m pip install -U pip
          python -m pip install pip-audit

      - name: Audit dependencies (blocking, baseline aware)
        run: |
          python -m pip install -e .
          pip-audit --format json -o pip-audit-report.json -r requirements-test.txt -r requirements-docs.txt
          python .github/scripts/check_pip_audit_baseline.py
