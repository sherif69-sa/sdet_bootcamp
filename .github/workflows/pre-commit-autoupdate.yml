name: Pre-commit Autoupdate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit==4.3.0

      - name: Update hooks
        run: pre-commit autoupdate

      - name: Create pull request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676  # v7
        with:
          commit-message: "chore(pre-commit): autoupdate hooks"
          title: "chore(pre-commit): autoupdate hooks"
          body: |
            Automated pre-commit hook update to keep local/CI lint and security tooling current.
          branch: "bot/pre-commit-autoupdate"
          labels: |
            dependencies
            automation
