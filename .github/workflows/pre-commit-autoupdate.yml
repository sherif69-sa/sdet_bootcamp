name: Pre-commit Autoupdate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit==4.3.0

      - name: Update hooks
        run: pre-commit autoupdate

      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0  # v8.1.0
        with:
          commit-message: "chore(pre-commit): autoupdate hooks"
          title: "chore(pre-commit): autoupdate hooks"
          body: |
            Automated pre-commit hook update to keep local/CI lint and security tooling current.
          branch: "bot/pre-commit-autoupdate"
          labels: |
            dependencies
            automation
