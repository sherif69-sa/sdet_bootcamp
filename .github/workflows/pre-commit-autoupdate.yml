name: Pre-commit Autoupdate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit

      - name: Update hooks
        run: pre-commit autoupdate

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(pre-commit): autoupdate hooks"
          title: "chore(pre-commit): autoupdate hooks"
          body: |
            Automated pre-commit hook update to keep local/CI lint and security tooling current.
          branch: "bot/pre-commit-autoupdate"
          labels: |
            dependencies
            automation
