name: OSV Vulnerability Scan

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "45 4 * * *"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  scan:
    name: OSV scheduled/repo scan
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@c5996e0193a3df57d695c1b8a1dec2a4c62e8730 # v2.3.3
    with:
      scan-args: |-
        -r
        ./
      fail-on-vuln: false
      upload-sarif: true
