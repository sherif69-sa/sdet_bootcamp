name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install
        run: |
          python -m pip install -U pip
      - name: Install (deps)
        run: |
          python -m pip install -r requirements-test.txt -r requirements-docs.txt
          python -m pip install -e .
          python -m pip install pre-commit

      - name: Doctor (ASCII)
        run: |
          PYTHONPATH=src python -m sdetkit.doctor --ascii
      - name: Lint
        run: |
          pre-commit run -a

      - name: Tests
        env:
          COV_FAIL_UNDER: "70"
        run: |
          bash quality.sh cov


  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install packaging tooling
        run: |
          python -m pip install -U pip
          python -m pip install build twine
          python -m pip install -e .

      - name: Package build + twine check
        run: |
          python -m build
          python -m twine check dist/*

  security-hardening:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-test.txt
          python -m pip install -e .
      - name: Run security-focused tests
        run: |
          pytest -q tests/test_security_hardening.py 2>&1 | tee /tmp/security-test.log
      - name: Ensure logs do not leak common secret tokens
        run: |
          ! rg -n "(authorization: .*bearer|access_token\"\s*:\s*\"[^"]+\"|password\"\s*:\s*\"[^"]+\")" /tmp/security-test.log
