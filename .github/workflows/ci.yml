name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  repo-audit:
    name: Repo audit report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project
        run: |
          python -m pip install -e .

      - name: Run repo audit
        run: sdetkit repo check --format json --out report.json --force

      - name: Upload repo audit artifact
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7.0.0
        with:
          name: repo-audit-report
          path: report.json

  fast-ci:
    name: Fast CI lane
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project + dev/test extras
        run: |
          python -m pip install -e .[dev,test]

      - name: Ruff format check
        run: python -m ruff format --check .

      - name: Ruff lint
        run: python -m ruff check .

      - name: Mypy
        run: python -m mypy --config-file pyproject.toml src

      - name: Community standards baseline
        run: python scripts/check_community_standards.py

      - name: Unit tests (fast)
        run: python -m pytest -q

  package-validate:
    name: Build + twine check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install packaging tooling
        run: |
          python -m pip install -e .[dev]
          python -m pip install build==1.2.2.post1 twine==6.1.0

      - name: Build distributions
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7.0.0
        with:
          name: dist
          path: dist/*

  smoke-install:
    name: Smoke install from built wheel
    runs-on: ubuntu-latest
    needs: package-validate
    steps:
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"

      - name: Download dist artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3  # v8.0.0
        with:
          name: dist
          path: dist

      - name: Install wheel in isolated venv + smoke CLI
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install dist/*.whl
          sdetkit --help

  full-ci:
    name: Full CI lane
    runs-on: ubuntu-latest
    needs: [fast-ci, smoke-install, repo-audit]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project + all extras
        run: |
          python -m pip install -e .[dev,test,docs]

      - name: Pre-commit
        run: python -m pre_commit run -a

      - name: Coverage gate
        env:
          COV_FAIL_UNDER: "70"
        run: bash quality.sh cov

      - name: Docs build
        run: python -m mkdocs build
