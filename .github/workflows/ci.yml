name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  repo-audit:
    name: Repo audit report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Run repo audit
        run: sdetkit repo check --format json --out report.json --force

      - name: Upload repo audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repo-audit-report
          path: report.json

  fast-ci:
    name: Fast CI lane
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project + dev/test extras
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev,test]

      - name: Ruff format check
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Mypy
        run: mypy src

      - name: Unit tests (fast)
        run: pytest -q

  package-validate:
    name: Build + twine check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install packaging tooling
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]

      - name: Build distributions
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  smoke-install:
    name: Smoke install from built wheel
    runs-on: ubuntu-latest
    needs: package-validate
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install wheel in isolated venv + smoke CLI
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install -U pip
          python -m pip install dist/*.whl
          sdetkit --help

  full-ci:
    name: Full CI lane
    runs-on: ubuntu-latest
    needs: [fast-ci, smoke-install, repo-audit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install project + all extras
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev,test,docs]

      - name: Pre-commit
        run: pre-commit run -a

      - name: Coverage gate
        env:
          COV_FAIL_UNDER: "70"
        run: bash quality.sh cov

      - name: Docs build
        run: mkdocs build
